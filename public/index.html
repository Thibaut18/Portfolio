<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Indie+Flower&family=PT+Serif:wght@700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
			rel="stylesheet"
		/>
		<title>Portefolio - Teinturier Thibaut</title>
		<meta
			name="description"
			content="Site Web-Portefolio d'un développeur front-end junior passionné par ce nouveau monde qui s'offre à lui !"
		/>
		<meta property="og:site_name" content="Thibaut Teinturier Portfolio" />
		<meta property="og:locale" content="fr_FR" />
		<meta property="og:type" content="Développement Web" />
		<!-- Schéma.org -->
		<script type="application/ld+json">
			{
				"@context": "http://schema.org",
				"@type": "ProfessionalService",
				"name": "Teinturier Thibaut - Développeur Front-End",
				"image": "../src/assets/profilePic.webp",
				"telephone": "06 78 79 23 41",
				"address": {
					"@type": "PostalAddress",
					"streetAddress": "544 avenue du Loiret",
					"addressLocality": "Olivet",
					"postalCode": "45160",
					"addressCountry": "FR"
				},
				"openingHoursSpecification": {
					"@type": "OpeningHoursSpecification",
					"dayOfWeek": [
						"Monday", // Lundi
						"Tuesday", // Mardi
						"Wednesday", // Mercredi
						"Thursday", // Jeudi
						"Friday" // Vendredi
						"Saturday" // Samedi
					],
					"opens": "08:00",
					"closes": "18:30"
				}
			}
		</script>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
